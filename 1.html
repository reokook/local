<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h1 style="text-align: center;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Rana page</h1>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <span class="error" id="emailError">Invalid email. Please enter a valid email address.</span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button  class="submit">Login</button>
        </form>
    </div>
    <script src="1.js"></script>
</body>
</html>
